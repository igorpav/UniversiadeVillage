<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Деревня Универсиады</title>
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/mdb.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/loginPage.css">
</head>
<body>
<main>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<form class="text-center border border-light p-5">
					<p class="h4 mb-4">Войти</p>

					<input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

					<input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

					<div class="d-flex justify-content-around">
						<div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
								<label class="custom-control-label" for="defaultLoginFormRemember">Запомнить меня</label>
							</div>
						</div>
						<div>
							<a href="">Забыли пароль?</a>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-auto col-xs-3 col-md-5 col-lg-4 col-xl-3 mx-auto">
							<a class="btn btn-info btn-block my-4" href="profile.html" type="submit" id="btn">Войти</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/loginPageValidator.js"></script>
</html>
