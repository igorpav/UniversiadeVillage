<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Деревня Универсиады</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mdb.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/loginPage.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-8 col-md-offset-2">

                <form class="text-center border border-light p-5">
                    <p class="h4 mb-4">Зарегистрироваться</p>

                    <div class="form-row mb-4">
                        <div class="col">

                            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Имя">
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Фамилия">
                        </div>
                    </div>
                    <!-- E-mail -->
                    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

                    <!-- Password -->
                    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Пароль" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        В том числе 8 символов и 1 цифра
                    </small>

                    <!-- Phone number -->
                    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Номер телефона" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                        Для двойной аутентификации
                    </small>

                    <!-- Newsletter -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Подписаться на новости</label>
                    </div>

                    <!-- Sign up button -->
                    <div class="row">
                        <div class="col-sm-auto col-xs-3 col-md-8 col-lg-6 col-xl-6 mx-auto">
                            <button class="btn btn-info btn-block my-4" type="submit">Зарегистрироваться</button>
                        </div>
                    </div>

                    <hr>
                    <!-- Terms of service -->
                    <p>By clicking
                        <em>Sign up</em> you agree to our
                        <a href="" target="_blank">terms of service</a>

                </form>
                <!-- Default form register -->
            </div>
        </div>
    </div>
</main>
</body>
</html>
